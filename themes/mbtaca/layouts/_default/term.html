{{ define "main" }}
{{ if isset .Data "Term" }}
<h1>{{ .Data.Term }}</h1>
{{ else }}
<h1 class="page-title">All articles</h1>
{{ end }}

	{{- range .Data.Pages -}}
		{{- if (not (in (.Site.Params.excludedTypes | default (slice "page")) .Type)) -}}
		<hr></hr>
		<section class="list-item">
			<p class="title"><a href="{{ .RelPermalink }}">{{.Title}}</a></p>
		</section>
		{{- end -}}
	{{- end -}}

{{ end }}
